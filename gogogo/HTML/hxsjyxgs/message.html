		<main  >
       <p class="info" >尊敬的客户： 如果您需要了解我们的产品和得到我们的服务，敬请留下宝贵的意见和建议，
我们将给予您最快的答复。谢谢您的支持与参与!<br/>
	售后服务邮箱：<a href="mailto:99150752@qq.com">99150752@qq.com</a>
	</p>
					<form name="form1" >
						<fieldset>
							<legend>客户留言</legend>
							<table  align="center">
								<tr>
									<td>您的姓名:</td>
									<td><input class="text-box" type="text" name="name" required="required" /></td>
								</tr>
								<tr>
									<td>您的性别:</td>
									<td><input type="radio" name="sex" value="0" checked="true">男</input>
									<input type="radio" name="sex" value="1">女</input>
									</td>
								</tr>
								 <tr>
								 	<td>客户类型:</td>
								 	<td> 
									<select class="text-box" name="clienttype">
										<option value="1">代理</option>
										<option value="2">用户</option>
										<option value="3">公司</option>
										<option value="4">其他</option>
										
									</select>
								 	</td>
								 </tr>
								<tr>
									<td>联系电话:</td>
									<td><input class="text-box" pattern="^\d{11,13}$"  type="text" name="phone" placeholder="请输入11到13位数字"  /></td>
								</tr>
								<tr>
									<td>电子邮箱:</td>
									<td><input class="text-box" type="email" name="email"  /></td>
								</tr>
								<tr>
									<td>设计调查</td>
									<td>
										<input type="checkbox" name="sjtc" value="1"> 室内设计</input>
										<input type="checkbox" name="sjtc" value="2"> 景观设计</input>
										<input type="checkbox" name="sjtc" value="3"> 家居定制</input>
						<input type="checkbox" name="sjtc" value="1"> 其他</input>（请选择近期想要沟通的项目）
									 </td>
								</tr>
								<tr>
									<td>留言标题:</td>
					<td><input  class="text-box"  type="text" name="title" required="required"/></td>
								</tr>
								<tr>
									<td>留言内容:</td>
									<td> <textarea  class="text-box" rows="5" cols="80" name="content"></textarea></td>
								</tr>
								<tr>
									<td>附件:</td>
									<td><input type="file" name="file"  /></td>
								</tr>
								</table>
								<p  class="button">
									 
									 <input class="tj" type="submit" name="tj" value="提交" />
									 <input class="reset"  type="reset" name="reset" value="重填" />
									  
								</p>
							
						</fieldset>
						
						
					</form>
