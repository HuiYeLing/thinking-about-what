<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <title></title>
       <style>
        #parent{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: flex;
            align-items: center;
            flex-direction: row;
        }
        #child{
            width: 200px;
            height: 200px;
            background-color: #0000FF;
            margin: auto;
        }
       </style>
   </head>
       <body>
        <div id="parent">
            <div id="child">
                </div>
        </div>

       </body>
       <script>
        var parent=document.getElementById("parent");
        var child=document.getElementById("child");
        child.addEventListener("click",function(){
            alert("hello child");
        },true);
        parent.addEventListener("click",function(){
            alert("hello parent");
        },true);
       </script>
</html>
