<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <title></title>
       <style>
        .bgcolor{
            width: 400px;
            height: 400px;
           border: 1px solid green;
        }
        ul{
            list-style: none;
        }
        li{
            float: left;
            width: 50px;
            height: 50px;
            background-color: black;
            margin: 5px;
        }
       </style>
   </head>
       <body>
        <div class="bgcolor"></div>
        <ul>
            <li>红色</li>
            <li>绿色</li>
            <li>蓝色</li>
            <li>黄色</li>
        </ul>
       </body>
       <script>
        var div_bgcolor=document.getElementsByClassName("bgcolor");
        var ul=document.getElementsByTagName("ul");[]
        ul[0].addEventListener("click",function(e){
            alert("xxxx")
            var li=e.target;
            if(li.innerText=="红色"){
                div_bgcolor[0].style.backgroundColor="red";
            }
            else if(li.innerText=="绿色"){
                div_bgcolor[0].style.backgroundColor="green";
            }
            else  if(li.innerText=="蓝色"){
                div_bgcolor[0].style.backgroundColor="blue";
            }
            else if(li.innerText=="黄色"){
                div_bgcolor[0].style.backgroundColor="yellow";
            }
        },true);
        </script>
</html>
