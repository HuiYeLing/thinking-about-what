<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transition属性综合案例</title>
		<style type="text/css">			
			body,div,a,p,img{margin: 0px;padding: 0px;}
			a{text-decoration: none;}
			div{
				width: 260px;height:160px;border:6px solid #ccc;
				margin: 20px;position: relative;overflow: hidden; 
				float:left;
			}
			p{
				width:260px;height:160px;background: rgba(0,0,0,0.5);
				color:white;font-size: 24px;text-align: center;
				line-height:160px;	position: absolute;	left:0px;top:100%;
				transition: all 1s;
			}
			div:hover p{
				top:0px;
			}		
		</style>
	</head>
	<body>
		<div>
			<a href="#">
				<img src="img/case5.jpg" width="260px" />
			    <p>室内设计</p>
			</a>						
		</div>
		<div>
			<a href="#">
				<img src="img/case5.jpg" width="260px" />
			    <p>室内设计</p>
			</a>						
		</div>
		<div>
			<a href="#">
				<img src="img/case5.jpg" width="260px" />
			    <p>室内设计</p>
			</a>						
		</div>
	</body>
</html>
