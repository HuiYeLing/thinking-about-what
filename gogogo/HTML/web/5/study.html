<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            /*标签选择器*/
            h1{color:red;text-align: center;}
            /*类选择器*/
            .title{color:green;}
            /*id选择器*/
            /*#content{color:yellow}*/
            p span{color:red} /*后代选择器*/
            p span em{color:blue} /*后代选择器*/
            p.news{color:blue} /*标签指定选择器*/
            </style>
            </head>          
    <body>
        <h1>选择器的分类</h1>
        <h2 class="green">选择器各级列表</h2>  
        <p id="content">
            <span>span1span1span1</span>
            <span>span2span2span2</span>
        </p>
        <p id="news">
            <span>span3span3span3<em>em1em1em1</em></span>
            tseqeqeqeq
        </p>
        <h1 class="news">青春心向党，建功新时代</h1>
        <p class="news">晚会以“青春心向党，建功新时代”</p>
    </body>
</html>
