<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <title></title>
       <style>
              nav{
                width:1000px;
                height: 70px;
                font-size: 18px;
                font-family:  宋体;
                background-color: #907f43;
                margin: 10px auto;
              }
              nav ul li{
                width:125px;
                height: 60px;
                border-right: 2px solid #909023;
                float:left;
                list-style: none;

              }
              nav ul li:nth-last-child(1){
                border-right: 0px;
              }
              nav ul li:first-child{
                margin-left: 55px;
              }
              nav ul li a{
                text-decoration: none;
                text-align: center;
                line-height: 60px;
                margin: 0 auto;
                display: block;
            }
            nav ul li a:hover{
                background-color: #959233;
            }
       </style>
   </head>
       <body>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">学校概况</a></li>

            </ul>
        </nav>
       </body>
</html>
