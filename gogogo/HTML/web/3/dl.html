		<dl>
			<dt>中国画</dt>
			<dd> 汉族传统绘画形式是用毛笔蘸水、墨、彩作画于绢或纸上，这种画种被称为“中国画”，简称“国画”。
			</dd>
			<dt>中国书法</dt>
			<dd>中国书法是一门古老的汉字的书写艺术，从甲骨文、石鼓文、金文（钟鼎文）演变而为大篆、
				小篆、隶书，书法一直散发着艺术的魅力。
			</dd>

		</dl>
