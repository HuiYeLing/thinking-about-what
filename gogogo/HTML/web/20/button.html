<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
       div{
        margin: 100px;
        text-align: center;
       }
         .bth{
          display: inline-block;
          height: 60px;
          width: 200px;
          background: none;
          border: 4px solid;
          font-size: 20px;
          font-weight: bold;
          text-transform: uppercase;
          cursor: pointer;
          position: relative;
         }
         .bth::after,.bth::after{
            content: '';
            position: absolute;
            width: 14px;
            height: 4px;
            background:red;
            transform: skewX(45deg);
            transition: .4s linear;
         }
         .bth:before{
            top:-4px;
            left: 10%;
         }
         .bth:after{
            bottom:-4px;
            right: 10%;
         }
        .bth:hover:after{
                left:80%;
            }
        .bth:hover:after{
                right:80%;
            }
        .two{
        border:4px blue solid;
        }
        .two:before,.two:after{
        background:yellow
        }       
        .three{
            border: 4px #ff6600 solid;
        }
        .bth.three:before,.bth.three:after{
            background: #33cccc;
        }
    </style>
    
</head>
<body>
    <div>
        <button class="bth one">search</button>
        <button class="bth two">search</button>
        <button class="bth three">search</button>
    </div>
</body>
</html>
