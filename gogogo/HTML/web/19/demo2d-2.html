<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style type="text/css">
    p{
        position: relative;
        width: 200px;height: 50px;
        transition-property: all;
        transition-duration: 5s;
    }
    div{
        border: 10px solid #666;width: 700px;height: 436px;
        margin: 100px auto;position: relative;
    }
    img{width: 700px;transition: all 1s;}
    .top {
        position: absolute;
        transform: scale(0);
        transform-origin: top right;
    }
    div:hover .top {transform: scale(1);}
    .bottom {transform: scale(1);transform-origin: bottom left;}
    div:hover .bottom{transform: scale(0);}
    </style>
</head>
<body>
    <div >
        <img src="img/top.png" class="top">
        <img src="img/bottom.png" class="bottom">
    </div>
</body>
</html>
