<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style type="text/css">
    p{
        position: relative;
        width: 200px;height: 50px;
        transition-property: all;
        transition-duration: 5s;
    }
    div p:nth-child(1){background: #FAB8C1;transition-timing-function: linear;}
    div p:nth-child(2){background: #FBB7F5;transition-timing-function: ease;}
    div p:nth-child(3){background: #BEB8FA;transition-timing-function: ease-in;}
    div p:nth-child(4){background: #B8FAC9;transition-timing-function: ease-out;}
    div p:nth-child(5){background: #FAB8C1;transition-timing-function: ease-in-out;}


    div:hover p{top: 800px;}
    </style>
</head>
<body>
    <div class="one">
        <p>1.linear</p>
        <p>2.ease</p>
        <p>3.ease-in</p>
        <p>4.ease-out</p>
        <p>5.ease-in-out</p>
    </div>
</body>
</html>
