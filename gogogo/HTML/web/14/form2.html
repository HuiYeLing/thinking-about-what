<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
		Email:<input type="email" name="useremail"  placeholder="请输入Email"/>
		网址：<input type="url" name="url" placeholder="请输入网址"/>
		月份:<input type="number" name="month" min="1" max="12" placeholder="请输入月份"/>
		年龄:<input type="range" name="age"  min="1" max="100" placeholder="请输入年龄"/>
		<br>
		<input type="date" name="birthday" />
		<input type="month" name="birthday"/>
		<input type="time" name="birthday"/>
		<input type="datetime" name="birthday"/>
		<input type="datetime-local" name="birthday"/>
		<br>
		<input type="color" name="mycolor"/>
		<input type="tel" name="tel" pattern="^1[3,5,7,9]\d{9}"/>
		<br>
		<input type="text" name="txt" placeholder="一般文本框"/>
		<input type="search" name="search" placeholder="请输入搜索条件"/>
		<input  type="submit" value="提交"></input>
		</form>
	</body>
</html>
