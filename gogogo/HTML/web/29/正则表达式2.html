       <body>
        请输入数字<input type="text" id="text" size="20"/>
        <button id="btn" onclick="save()">保存</button>
       </body>
        <script>
              function save()
              {
                var text=document.getElementById("text")
                var str=text.value
                // var pattern=/^[a-z]+$/
                // var pattern=/^\u4e00-\u9fa5
                var pattern=/^[\u4e00-\u9fa5]{2,4}$/
                if( pattern.test(str))
                    alert("保存成功")
                else
                    alert("格式不会")

              }
        </script>
