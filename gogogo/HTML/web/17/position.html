<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		#one{
		
				width:200px;
				height: 200px;
				background-color: red;
				/* position: static; */
				/* 绝对定位，以父容器的左上角为原点进位定位 */
				position: absolute;
				/* 相对定位，相对它原来的位置 */
				/* position: relative; */
				/* 固定定位，以浏览器的左上角为原点进位定位  */
				/* position:fixed; */
				left:250px;
				top:250px;
			}
		  #two{
			  width: 200px;
			  height: 5000px;
			  background-color: blue;
		  }
		</style>
	</head>
	<body>
		<div id="one">我是一个盒子</div>
		<p>文字内容</p>
		<div id="two"></div>
	</body>
</html>
