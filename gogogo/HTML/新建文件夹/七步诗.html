<!DOCTYPE html>
<html>
<head>
    <title>七步诗</title>
</head>
<body>
    <body style="background-color: powderblue;"></body>
    <h1>
        <h1 align="center">七步诗</h1>
        <hr>
    </h1>
    <h2>
        <h2 align="center">煮豆持作羹，豆在釜中泣。</h2>
        <h2 align="center">本是同根生，相煎何太急。</h2>
        <hr>
    </h2>
</body>
